<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 15px;
        }
        .gallery img {
            width: 320px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 120, 150, 0.5);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }
        .fullscreen.active {
            display: flex;
        }
        .about {
            padding: 40px;
            background: #282828;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        footer {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 15px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        async function fetchPhotos() {
            const response = await fetch('photos.json');
            const photos = await response.json();
            const gallery = document.querySelector('.gallery');
            gallery.innerHTML = '';
            
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.title;
                img.onclick = () => openFullScreen(photo.url);
                gallery.appendChild(img);
            });
        }
        
        function searchPhotos() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let images = document.querySelectorAll('.gallery img');
            
            images.forEach(img => {
                let altText = img.alt.toLowerCase();
                if (altText.includes(input)) {
                    img.style.display = "block";
                } else {
                    img.style.display = "none";
                }
            });
        }
        
        function openFullScreen(src) {
            let fullscreenDiv = document.getElementById("fullscreenView");
            let fullscreenImg = document.getElementById("fullscreenImg");
            fullscreenImg.src = src;
            fullscreenDiv.classList.add("active");
        }
        
        function closeFullScreen() {
            document.getElementById("fullscreenView").classList.remove("active");
        }
        
        window.onload = fetchPhotos;
    </script>
</head>
<body>
    <header>My Photography Portfolio</header>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchPhotos()" placeholder="Search photos...">
    </div>
    <section class="gallery"></section>
    <section class="about">
        <h2>About Me</h2>
        <p>I'm a passionate photographer capturing the beauty of the world through my lens.</p>
    </section>
    <div id="fullscreenView" class="fullscreen" onclick="closeFullScreen()">
        <img id="fullscreenImg" src="" alt="Fullscreen Image">
    </div>
    <footer>&copy; 2025 My Photography</footer>
</body>
</html>
